  style.css: |
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
    }

    header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .info-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }

    .info-card:hover {
        transform: translateY(-5px);
    }

    .info-card h2 {
        color: #4a5568;
        margin-bottom: 15px;
        font-size: 1.4rem;
        border-bottom: 2px solid #667eea;
        padding-bottom: 8px;
    }

    .status-active {
        color: #38a169;
        font-weight: bold;
    }

    .status-inactive {
        color: #e53e3e;
        font-weight: bold;
    }

    footer {
        text-align: center;
        color: white;
        opacity: 0.8;
    }

    #metrics p {
        margin: 8px 0;
        font-size: 1.1rem;
    }

    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
  
        header h1 {
            font-size: 2rem;
        }
  
        main {
            grid-template-columns: 1fr;
        }
    }
    
  app.js: |
    class KubernetesApp {
        constructor() {
            this.startTime = Date.now();
            this.requestCount = 0;
            this.init();
        }

        init() {
            this.updatePodInfo();
            this.startMetrics();
            this.setupEventListeners();
        }

        updatePodInfo() {
            const podInfo = document.getElementById('pod-info');
    
            // –°–∏–º—É–ª—è—Ü—ñ—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó –ø—Ä–æ Pod
            const podData = {
                name: 'web-app-pod-' + Math.floor(Math.random() * 1000),
                namespace: 'default',
                status: 'Running',
                ip: '10.244.' + Math.floor(Math.random() * 255) + '.' + Math.floor(Math.random() * 255),
                node: 'minikube'
            };

            podInfo.innerHTML = `
                <p><strong>–Ü–º'—è Pod:</strong> ${podData.name}</p>
                <p><strong>Namespace:</strong> ${podData.namespace}</p>
                <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span class="status-active">${podData.status}</span></p>
                <p><strong>IP –∞–¥—Ä–µ—Å–∞:</strong> ${podData.ip}</p>
                <p><strong>–í—É–∑–æ–ª:</strong> ${podData.node}</p>
            `;
        }

        startMetrics() {
            setInterval(() => {
                const uptime = Math.floor((Date.now() - this.startTime) / 1000);
                document.getElementById('uptime').textContent = uptime;
                document.getElementById('request-count').textContent = this.requestCount;
            }, 1000);
        }

        setupEventListeners() {
            // –°–∏–º—É–ª—è—Ü—ñ—è –∑–∞–ø–∏—Ç—ñ–≤
            setInterval(() => {
                this.requestCount++;
            }, 3000);
        }
    }

    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
    document.addEventListener('DOMContentLoaded', () => {
        new KubernetesApp();
    });